name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  review:
    # if: ${{ contains(github.event.*.labels.*.name, 'gpt review') }} # Optional; to run only when a label is attached
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Start review
        uses: moneyforwardvietnam/ai-code-review@v2
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }} # Get the OpenAI API key from repository secrets
          github_token: ${{ secrets.GITHUB_TOKEN }} # Get the Github Token from repository secrets
          github_pr_id: ${{ github.event.number }} # Get the Github Pull Request ID from the Github event
          openai_engine: "gpt-4o" # Optional: specify the OpenAI engine to use. Default is "gpt-3.5-turbo"
          openai_temperature: 0 # Optional: specify the sampling temperature for OpenAI. Default is 0
          openai_max_tokens: 1024 # Optional: specify the maximum number of tokens to generate in OpenAI completion. Default is 1024
          auto_pr_descriptions: "true" # Optional: Enable or disable auto fill pull request descriptions. Default is true
          auto_code_review: "false" # Optional: Enable or disable auto code review for pull request. Default is true
          custom_openai_prompt: "" # Optional: Custom openai prompt for your needs. Leave it blank for default
        #env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Optional
          #LANGUAGE: English
          #OPENAI_API_ENDPOINT: https://api.openai.com/v1
          #MODEL: gpt-3.5-turbo # https://platform.openai.com/docs/models
          #PROMPT: # example: Please check if there are any confusions or irregularities in the following code diff:
          #top_p: 1 # https://platform.openai.com/docs/api-reference/chat/create#chat/create-top_p
          #temperature: 1 # https://platform.openai.com/docs/api-reference/chat/create#chat/create-temperature
          #max_tokens: 4096
          #MAX_PATCH_LENGTH: 10000 # if the patch/diff length is large than MAX_PATCH_LENGTH, will be ignored and won't review. By default, with no MAX_PATCH_LENGTH set, there is also no limit for the patch/diff length.
